<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <style>
            body{
                padding: 20%;
            }
            #loader{
                height: 100px;
                width: 100px;
                border: 5px solid red;
                border-radius: 50%;
                border-top-color: yellow;
                animation: rotate 1s infinite;
            }
            @keyframes rotate {
                100%{
                    rotate: 360deg;
                }
            }
        </style>
    </head>
    <body>
        <div id="loader">

        </div>
    </body>
</html>
