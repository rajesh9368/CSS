<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxes-Coloring</title>
    <style>
        .boxes{
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
        }
        .box-1{
            height: 50px;
            width: 50px;
            margin: 10px;
            background: linear-gradient(red,blue);
        }
        .box-2{
            width: 50px;
            height: 50px;
            background: linear-gradient(to right,
             red,blue);
        }
    </style>
</head>
<body>
    <div class="boxes">
    <div class="box-1"></div>
    <div class="box-2"></div>
</div>
</body>
</html>
